<div class="login-page">
  <div class="animated slideInUp form">
    <!-- <center><img style="height:110px;width:auto"src="{{ url_for('static',filename='fcuc_logo.png') }}" alt="fcuc_logo"></center></br></br> -->
    <center><img style="height:110px; width:auto;" src="../static/fcuc_logo.png" alt="fcuc_logo"></center></br></br>
    <form class="login-form" action="/add_employee_function" autocomplete="on" method = "POST" enctype="multipart/form-data">
      <input type="text" name="emp_id" placeholder="Employee ID"/>
      <input type="text" name="first_name" placeholder="First Name"/>
      <input type="text" name="last_name" placeholder="Last Name"/>
      <input type="text" name="pri_skill" placeholder="Primary Skills"/>
      <input type="text" name="location" placeholder="Location"/>
      <input type="text" name="email"placeholder="Email address"/>
      <input type="text" name="age" placeholder="Age"/>
      <input type="text" name="gender" placeholder="Gender"/>
      <input type="text" name="salary" placeholder="Salary"/>
      <input type="text" name="hire_date" placeholder="Hire Date"/>
      <input type="text" name="job" placeholder="Job"/>
      <input type="text" name="department" placeholder="Department"/>
      <label>Upload Image</label>
      <input type="file" name="emp_image_file" placeholder="Image"/>
      <button type="submit" id="registerButton">Register Employee</button>
      <p class="message">Looking for someone? <a href="#">Click Here</a></p>
    </form>
      <form class="login-form" action="/search_employee_function" autocomplete="on" method="POST">
      <input type="text"  name="emp_id" placeholder="Employee ID"/>
      <button type="submit" id="fetchButton">Fetch Info</button>
      <p class="message">Want to add an employee? <a href="#">Click Here</a></p>
    </form>
  </div>
</div>

<script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
<script>
//get a reference to the element
var register = document.getElementById('registerButton');
var fetch = document.getElementById('fetchButton');

//add event listener
register.addEventListener('click', function(event) {
  swal({
    title: 'Employee was successfully added!',
    type: 'success',
  })
  .then(() => {
      dispatch(redirect('/'));
  });
});


fetch.addEventListener('click', function(event) {
  swal({
      title: 'Searching...',
      icon: 'success',
      timer: 800,
      showConfirmButton: false
  })
  .then(() => {
      dispatch(redirect('/'));
  });
});
</script>
